{% extends 'baseuser.html' %}
{% block content2 %}
<style>

    .card-img-top,img {
        width: 100%;
        height: 15vw;
        object-fit: cover;
    }

    </style>
<div class="container">
<div class="row">
    <div class="col-md-6">

    <div class="card " >
        <div class="shadow p-3 bg-white rounded">
            <div class="card-header card-img-top text-center bg-transparent border-0">
                    <a  href="#" style="font-size: 26px;" >Plan Name : {{obj.plan_name}} </a>
            </div>
            <div class="card-body" style="margin-top: -10%;">
                
                <div  class="row">
                    <div class="col-md-8">
                <a href="#" > <span><strong>Family:&nbsp;</strong></span> {{obj.family_name}}</a><br>
                <span style="text-align: left; "><span><strong>Total Slots:&nbsp;</strong></span>{{obj.number_of_open_slots}}</span>  <br>
                <span  style="text-align: left; "><span><strong>Payment Date:&nbsp;</strong></span>{{obj.monthly_payment_date}}th </span>
            </div> 
          
                <div class="col-md-4">
                    <a href="{% url 'planeditform' obj.id %}"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a><br>
                    <span  style="text-align: left; "><span><strong>Open Slots:&nbsp;</strong></span>{{open}} </span>  <br>
                    <span  style="text-align: left; "><span><strong>Payment per line:&nbsp;</strong></span>${{obj.currently_monthly_payment_per_line}} </span>  
                    </div>
                </div>
          
        
            
    
            </div>
        </div>
    </div>
</div>
<div class="col-md-6"></div>
      
</div>   
</div>
{% endblock %}
